        const BarChartIcon = () => <span className="text-lg">üìä</span>;
        const SettingsIcon = () => <span className="text-lg">‚öôÔ∏è</span>;
        const EyeIcon = () => <span className="text-sm">üëÅÔ∏è</span>;
        const EditIcon = () => <span className="text-sm">‚úèÔ∏è</span>;

        // Badge component
        const Badge = ({ children, variant = 'default' }) => {

                success: 'bg-green-100 text-green-800',
                warning: 'bg-yellow-100 text-yellow-800',

            return (

        // Card component
        const Card = ({ children, className = '' }) => (
            <div className={`bg-white rounded-lg border border-slate-200 card-shadow ${className}`}>

        );

        const CardHeader = ({ children }) => (

            </div>
        );

        const CardContent = ({ children }) => (
            <div className="px-6 py-4">

        );

        const CardTitle = ({ children }) => (
            <h3 className="text-lg font-semibold text-slate-900">

        );

        // Button component
        const Button = ({ children, onClick, variant = 'primary', size = 'md', className = '' }) => {

                secondary: 'bg-slate-200 hover:bg-slate-300 text-slate-900',

                sm: 'px-3 py-1.5 text-sm',
                md: 'px-4 py-2 text-sm',
                lg: 'px-6 py-3 text-base'
            };
            
            return (
                <button
                    onClick={onClick}
                    className={`inline-flex items-center justify-center rounded-md font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 ${variants[variant]} ${sizes[size]} ${className}`}

                </button>
            );

        // Modal component
        const Modal = ({ isOpen, onClose, title, children }) => {

            return (

                    <div className="fixed inset-0 bg-black bg-opacity-50 modal-backdrop" onClick={onClose}></div>

        );

        );

            </th>
        );

            <td className={`px-6 py-4 whitespace-nowrap text-sm text-slate-900 ${className}`}>

            const [selectedSupplier, setSelectedSupplier] = useState(null);

            const [isSupplierModalOpen, setIsSupplierModalOpen] = useState(false);

            const getStatusBadge = (status) => {
                const statusMap = {
                    'Delivered': 'success',
                    'In Transit': 'info',
                    'Processing': 'warning',
                    'Pending': 'warning',
                    'Delayed': 'danger'
                };
                return <Badge variant={statusMap[status] || 'default'}>{status}</Badge>;
            };

            const openOrderModal = (order) => {
                setSelectedOrder(order);
                setIsOrderModalOpen(true);

            const openSupplierModal = (supplier) => {

                { id: 'orders', label: 'Orders', icon: ShoppingCartIcon },
                { id: 'shipments', label: 'Shipments', icon: TruckIcon },
                { id: 'inventory', label: 'Inventory', icon: WarehouseIcon },
                { id: 'suppliers', label: 'Suppliers', icon: UsersIcon },
                { id: 'fleet', label: 'Fleet', icon: CarIcon },

                        {/* Navigation */}

                                    <button
                                        key={item.id}
                                        onClick={() => setActiveTab(item.id)}

                                            activeTab === item.id ? 'active' : 'text-slate-700'

                    </div>

                    {/* Main Content */}

                                        <h1 className="text-3xl font-bold text-slate-900">Dashboard</h1>
                                        <p className="text-slate-600 mt-2">Welcome to your supply chain management portal</p>
                                    </div>

                                    {/* KPI Cards */}

                                                <div className="flex items-center justify-between">

                                                    </div>

                                                    </div>
                                                </div>

                                            </CardContent>
                                        </Card>

                                        <Card>
                                            <CardContent>
                                                <div className="flex items-center justify-between">
                                                    <div>

                                                        <p className="text-2xl font-bold text-slate-900">$89,432</p>
                                                    </div>

                                                    </div>
                                                </div>

                                            </CardContent>
                                        </Card>

                                        <Card>

                                                <div className="flex items-center justify-between">

                                                                    </div>
                                                                </div>
                                                            </TableCell>
                                                            <TableCell>{supplier.contact}</TableCell>
                                                            <TableCell>
                                                                <Button
                                                                    variant="outline"
                                                                    size="sm"
                                                                    onClick={() => openSupplierModal(supplier)}
                                                                    className="flex items-center space-x-1"

                                                                </Button>

                                </div>

                            {/* Reports Tab */}

                                            <CardHeader className="flex flex-row items-center justify-between">
                                                <CardTitle>Supplier Performance</CardTitle>
                                                <Button variant="outline" size="sm" className="flex items-center space-x-1">
                                                    <DownloadIcon />
                                                    <span>Download PDF</span>
                                                </Button>
                                            </CardHeader>
                                            <CardContent>
                                                <SimpleChart type="bar" title="Performance Metrics" />

                                                <p className="text-sm text-slate-600 mb-4">On-time delivery metrics and trends</p>
                                                <Button variant="outline" size="sm" className="w-full flex items-center justify-center space-x-1">
                                                    <DownloadIcon />
                                                    <span>Download PDF</span>
                                                </Button>

                            {/* Placeholder tabs for other sections */}

                                <div className="space-y-6">

                                        <p className="text-slate-600 mt-2">This section is under development</p>
                                    </div>
                                    <Card>
                                        <CardContent>
                                            <div className="text-center py-12">
                                                <div className="text-6xl mb-4">üöß</div>

                                            </div>
                                        </CardContent>

                            )}

                    </div>

                    {/* Order Details Modal */}

                        isOpen={isOrderModalOpen}
                        onClose={() => setIsOrderModalOpen(false)}
                        title="Order Details"
                    >
                        {selectedOrder && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700">Order ID</label>
                                        <p className="mt-1 text-sm text-slate-900">{selectedOrder.id}</p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700">Date</label>
                                        <p className="mt-1 text-sm text-slate-900">{selectedOrder.date}</p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700">Customer</label>
                                        <p className="mt-1 text-sm text-slate-900">{selectedOrder.customer}</p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700">Supplier</label>
                                        <p className="mt-1 text-sm text-slate-900">{selectedOrder.supplier}</p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700">Status</label>
                                        <div className="mt-1">{getStatusBadge(selectedOrder.status)}</div>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700">Total</label>
                                        <p className="mt-1 text-sm font-semibold text-slate-900">{selectedOrder.total}</p>
                                    </div>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-2">Order Timeline</label>
                                    <div className="space-y-3">
                                        <div className="flex items-center space-x-3">
                                            <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                                            <div>
                                                <p className="text-sm font-medium text-slate-900">Order Placed</p>
                                                <p className="text-xs text-slate-500">{selectedOrder.date} 10:30 AM</p>
                                            </div>
                                        </div>
                                        <div className="flex items-center space-x-3">
                                            <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                                            <div>
                                                <p className="text-sm font-medium text-slate-900">Order Confirmed</p>
                                                <p className="text-xs text-slate-500">{selectedOrder.date} 11:15 AM</p>
                                            </div>
                                        </div>
                                        <div className="flex items-center space-x-3">
                                            <div className="w-3 h-3 bg-blue-500 rounded-full"></div>
                                            <div>
                                                <p className="text-sm font-medium text-slate-900">In Transit</p>
                                                <p className="text-xs text-slate-500">{selectedOrder.date} 2:45 PM</p>
                                            </div>
                                        </div>
                                        {selectedOrder.status === 'Delivered' && (
                                            <div className="flex items-center space-x-3">
                                                <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                                                <div>
                                                    <p className="text-sm font-medium text-slate-900">Delivered</p>
                                                    <p className="text-xs text-slate-500">{selectedOrder.date} 4:20 PM</p>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </Modal>

                    {/* Supplier Edit Modal */}
                    <Modal
                        isOpen={isSupplierModalOpen}
                        onClose={() => setIsSupplierModalOpen(false)}
                        title="Edit Supplier"
                    >
                        {selectedSupplier && (
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Supplier Name</label>
                                    <input
                                        type="text"
                                        defaultValue={selectedSupplier.name}
                                        className="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Category</label>
                                    <input
                                        type="text"
                                        defaultValue={selectedSupplier.category}
                                        className="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Contact Email</label>
                                    <input
                                        type="email"
                                        defaultValue={selectedSupplier.contact}
                                        className="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                                <div className="flex justify-end space-x-3 pt-4">
                                    <Button variant="secondary" onClick={() => setIsSupplierModalOpen(false)}>
                                        Cancel
                                    </Button>
                                    <Button onClick={() => setIsSupplierModalOpen(false)}>
                                        Save Changes
                                    </Button>
                                </div>
                            </div>
                        )}
                    </Modal>

                    {/* Add Supplier Modal */}
                    <Modal
                        isOpen={isAddSupplierModalOpen}
                        onClose={() => setIsAddSupplierModalOpen(false)}
                        title="Add New Supplier"
                    >
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Supplier Name</label>
                                <input
                                    type="text"
                                    placeholder="Enter supplier name"
                                    className="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Category</label>
                                <select className="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Select category</option>
                                    <option value="Vegetables">Vegetables</option>
                                    <option value="Fruits">Fruits</option>
                                    <option value="Dairy">Dairy</option>
                                    <option value="Organic">Organic</option>
                                    <option value="Frozen">Frozen</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Contact Email</label>
                                <input
                                    type="email"
                                    placeholder="Enter contact email"
                                    className="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Phone Number</label>
                                <input
                                    type="tel"
                                    placeholder="Enter phone number"
                                    className="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            <div className="flex justify-end space-x-3 pt-4">
                                <Button variant="secondary" onClick={() => setIsAddSupplierModalOpen(false)}>
                                    Cancel
                                </Button>
                                <Button onClick={() => setIsAddSupplierModalOpen(false)}>
                                    Add Supplier
                                </Button>
                            </div>
                        </div>
                    </Modal>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
